<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Question très sérieuse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Est-ce que tu es l'amour de la vie d'Etienne ?</h1>

      <div class="arena" id="arena" aria-label="Zone de choix">
        <button class="btn btn-yes" id="yesBtn">Oui</button>
        <button class="btn btn-no" id="noBtn" disabled aria-disabled="true">Non</button>
      </div>

      <div class="result" id="result">BRAVO VOUS ÊTES MARIÉE</div>
    </section>
  </main>

  <!-- Canvas confettis -->
  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <script src="script.js"></script>
</body>
</html>
